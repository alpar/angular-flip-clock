<ul class="flip" ng-class="{'play': vm.isAnimated()}">
  <li
    ng-repeat="number in ::vm.numbers"
    ng-class="{'flip-clock-active': vm.isActive(number), 'flip-clock-before': vm.isBefore(number)}"
  >
    <a href="#">
      <div class="up">
        <div class="shadow"></div>
        <div class="inn">{{::number}}</div>
      </div>
      <div class="down">
        <div class="shadow"></div>
        <div class="inn">{{::number}}</div>
      </div>
    </a>
  </li>
</ul>
